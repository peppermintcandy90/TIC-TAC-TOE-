<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tic Tac Toe — Fun Edition</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="game-container">

    <h1>🎮 Tic Tac Toe 🎶</h1>

    <!-- Mode Toggle -->

    <div class="mode-toggle">

      <button id="toggleModeBtn">Switch to PvP</button>

    </div>

    <!-- PvP Names -->

    <div class="pvp-names" id="pvpNames" style="display:none;">

      <input type="text" id="player1Name" placeholder="Player 1 Name">

      <input type="text" id="player2Name" placeholder="Player 2 Name">

    </div>

    <!-- Difficulty Tab -->

    <div class="controls" id="difficultyControls">

      <div class="diff-tab" id="diffTab">

        <button class="diff-btn active" data-diff="easy">Easy 😅</button>

        <button class="diff-btn" data-diff="medium">Medium 😏</button>

        <button class="diff-btn" data-diff="hard">Hard 😈</button>

        <div class="glow"></div>

      </div>

    </div>

    <!-- Scoreboard -->

    <div class="scoreboard">

      <div>🧍 Player: <span id="playerScore">0</span></div>

      <div>🤖 AI: <span id="aiScore">0</span></div>

      <div>🤝 Draws: <span id="drawScore">0</span></div>

    </div>

    <div class="game-area" id="gameArea">

      <div class="board" id="board">

        <div class="cell" data-index="0"></div>

        <div class="cell" data-index="1"></div>

        <div class="cell" data-index="2"></div>

        <div class="cell" data-index="3"></div>

        <div class="cell" data-index="4"></div>

        <div class="cell" data-index="5"></div>

        <div class="cell" data-index="6"></div>

        <div class="cell" data-index="7"></div>

        <div class="cell" data-index="8"></div>

        <div id="win-line"></div>

      </div>

      <div class="status" id="status">Your turn 😎</div>

      <div class="buttons">

        <button id="resetBtn">🔁 Restart</button>

        <button id="pauseBtn">⏸ Pause</button>

      </div>

    </div>

  </div>

  <audio id="clickSound" preload="auto">

    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7bfeb54d83.mp3?filename=button-click-140881.mp3" type="audio/mpeg">

  </audio>

  <script src="script.js"></script>

</body>

</html>
